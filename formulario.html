}
tabla = tabla + '</div>';

objetos_antispam.innerHTML=tabla;
}

function antispam()
 {
 crearobjetos();
 objetos_antispam.style.display="block";
 objetos_antispam.style.top= document.documentElement.clientHeight/2-200;
